<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https:;"
    />
    <title>AI Model Pricing Calculator</title>
    <!-- Common Header Static Assets for Vite Bundler -->
    <script type="module">
      const isDev = import.meta.env.DEV || window.location.protocol === 'file:';
      const prefix = isDev ? '../' : './';

      // Dynamic injection of common header assets
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = prefix + 'common-header.css';
      document.head.appendChild(link);

      const script = document.createElement('script');
      script.type = 'module';
      script.src = prefix + 'common-header.js';
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
